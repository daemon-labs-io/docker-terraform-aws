<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daemon Labs</title>
    <link
      href="./css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body class="h-100 bg-light d-flex align-items-center">
    <main class="container d-flex justify-content-center">
      <div class="card text-center w-50">
        <div class="card-body p-5">
          <img
            src="https://avatars.githubusercontent.com/u/233928706?s=200&v=4"
          />
          <h1 class="card-title mb-3">Daemon Labs</h1>
          <h2 class="card-title">Workshop Assets</h2>
          <hr />
          <div class="d-grid">
            <a
              href="./workshop-images.tar"
              class="btn btn-primary rounded-pill mb-2"
              >Download Docker images (.tar)</a
            >
          </div>
          <small class="text-muted">Size: ~1.7 GB</small>
          <hr />
          <div class="d-grid">
            <a href="./terraform-plugins.tar" class="btn btn-primary rounded-pill mb-2"
              >Download Terraform resources</a
            >
            <small class="text-muted">Size: ~</small>
          </div>
          <hr />
          <div class="d-grid">
            <a
              href="https://github.com/daemon-labs-io/docker-terraform-aws"
              target="_blank"
              class="btn btn-secondary rounded-pill"
              >Open workshop documentation</a
            >
          </div>
          <hr />
          <div class="d-grid">
            <a
              href="https://forms.gle/kehELbGJrSE5sPaf8"
              target="_blank"
              class="btn btn-secondary rounded-pill mb-2"
              >Send feedback</a
            >
          </div>
        </div>
      </div>
    </main>

    <script
      src="./js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
